<title>移动实力手把手——让图片像电影动起来</title>
<style type="text/css">
#movie
{
	margin:auto;
	width:1200 px;
	height:1200 px;
	border:1 px solid #000000;
	position:relative;
	font-size:15 px;
	text-align:center;
}
#movieup
{
	width:100%;
	height:50 px;
	position:absolute;
	top:0 px;
	background :#000000;
}
#moviedown
{
	width:100%;
	height:50 px;
	position:absolute;
	bottom:0 px;
	left:0;
	backgrouund:#000000;
}
</style>

</head>

<body>
<div id="movie">
<div id="movieup"></div>
<marquee direction="up">
<p>
黄华康，坚持到底就是胜利！
</p>
<p>

</div>
