<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>字体类型</title>
<style type="text/css">
#fontclass1
{
	font-family:"宋体";
}
#fontclass2
{
	font-family:"CourierNew",Courier,monospace;
}
#fontclass3
{
	font-family:"黑体";
}
</style>
</head>

<body>
<div id="fontclass1">
HTML+CSS完全自学手册宋体
</div>
<div id="fontclass2">
HTML+CSS完全自学手册--"CourierNew",Courier,monospace;
</div>
<div id="fontclass3">
HTML+CSS完全自学手册-黑体
</div>

</body>
</html>
