<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>DIV布局</title>
<style type="text/css">
#header
{
	background:blue;
	height:100 px;
}
#content{}
#right
{
	width:33%;
	height:250 px;
	float:right;
	background :green;
}
#left
{
	width:33%;
	height:250 px;
	float:left;
	background:orange;
}
#middle
{
	width:33%;
	height:250 px;
	float:left;
	background:yellow;
}
#bottom
{
	height:80 px
	background:gray;
	clear:both;
}
</style>
</head>

<body>
<div id="header">头部</div>
<div id="content">
<div id="right">网页体右边</div>
<div id="left">网页体左边</div>
<div id="middle">网页中间</div>
</div>
<div id="bottom">网页底部</div>
</body>
</html>
