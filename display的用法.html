<title>display的用法</title>
<style type="text/css">
.box
{
	border:1px solid red;
	margin:5px;
}

{

}

{
	display:none;
}
#display3
{
	display:inline;
}
#display4
{
	display:inline-block;
}
#display5
{
	display:list-item;
}
</style>
</head>
