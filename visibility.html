<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>visibility的用法</title>
<style type="text/css">
#v1
{
	visibility:inherit;
	border:1px solid red;
}
#v2
{
	visibility:visible;
	border:1px solid red;
}
#v3
{
	visibility:hidden;
	border:1px solid red;
}
</style>
</head>

<body>
<div id="v1">
看见下面这张图片吗：
<img src="timg.jpg" />
</div>
<div id="v2">
看见下面这张图片吗：
<img src="1.gif" />
</div>
<div id="v3">
能看见下面这张图片吗：
<img src="HTML.jpg" />
</div>

</body>
</html>
