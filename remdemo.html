<!DOCTYPE html>
<html>
<head>

<meta charset="UTF-8">
<title>mediaquery</title>
<style type="text/css">
 .box{
 
 width:100%;
 background-color:blue;
 }
.inner:nth-child(1){
background-color:red;
}
.inner:nth-child(1){
background-color:blue;
}
.inner:nth-child(1){
background-color:red;
}
.inner:nth-child(1){
background-color:blue;
}
 @media screen and (max-width:320px){
  .inner{
 width:25%;
 height:100px;
 float:left;
 background-color:blue;
 }
 /*css*/
 }
 @media screen and (min-width:321px){
 .inner{
 width:100%;
 height:100px;
 background-color:yellow;
 }
 }
 </style>
 
</head>
<body>
<div class="box"></div>
<div class="inner"></div>
<div class="inner"></div>
<div class="inner"></div>
<div class="inner"></div>
<div class="inner"></div>
</body>
</html>
